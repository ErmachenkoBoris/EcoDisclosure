<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/css/normalize.css" rel="stylesheet" />
    <link href="assets/css/text.css" rel="stylesheet" />
    <link href="assets/css/tracking.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Tracking -->
    <section class="tracking">
      <div class="tracking-title">
        <h2 class="h2">This is a new era of sustainable supply chain</h2>
      </div>
      <div class="tracking-blocks">
        <figure class="tracking-block1">
          <img
            class="tracking-block1__image"
            src="assets/images/block_tracking/tracking.jpg"
            alt="Supply chain"
          />
          <figcaption class="tracking-block1__text text">
            We launch a supply chain tracking program from farmer to table using
            QR codes, NFC chips and blockchain technologies. This will allow us
            to make the supply chain fully open and traceable, which in turn
            will reduce the negative footprint of illegal products, improve
            product quality and raise ESG reporting to a new level.
          </figcaption>
        </figure>

        <figure class="tracking-block2">
          <img
            class="tracking-block2__image"
            src="assets/images/block_tracking/qr.jpg"
            alt="QR code"
          />
          <figcaption class="tracking-block1__text text">
            A special NFC chip will be pasted on each product, information about
            each product and transaction will be recorded on the blockchain, any
            company will be able to track its supply chain, and the end consumer
            will find out the origin of the goods by proxying a QR code.
          </figcaption>
        </figure>
      </div>
    </section>
  </body>
</html>
