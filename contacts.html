<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link rel="shortcut icon" href="assets/images/logo/Union_green.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="assets/css/normalize.css" rel="stylesheet" />
    <link href="assets/css/text.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/footer.css" rel="stylesheet" />
    <link href="assets/css/contacts.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="nav">
      <div class="logo">
        <a class="link" href="index.html">
          <img
            class="logo__image"
            src="assets/images/logo/Union_green.svg"
            alt="EcoDisclosure"
          />
          <img
            class="logo__text"
            src="assets/images/logo/ECODISCLOSURE_green.svg"
            alt="EcoDisclosure"
          />
        </a>
      </div>
      <a class="nav-item" href="index.html">About</a>
      <a class="nav-item" href="services_page.html">Services</a>
      <div>
        <form class="nav-form">
          <input class="submit" type="submit" value="Request" />
        </form>
      </div>
    </nav>

    <!-- Contacts -->
    <section class="title-container">
      <h2 class="title-container__title h2">Send us</h2>
    </section>

    <!-- Form -->

    <form class="form">
      <input class="form__email field" name="email" placeholder="e-mail" />
      <input class="form__name field" name="name" placeholder="name" />
      <input class="form__company field" name="company" placeholder="company" />
      <button class="form__button text">Send</button>
    </form>

    <!-- Footer -->
    <footer class="footer main-text_white">
      <div class="footer-information">
        <div class="footer-information-logo">
          <a class="footer-information-logo__link link" href="index.html"
            >ECODISCLOSURE</a
          >
          <p class="footer-information-logo__email">
            corporate@ecodisclosure.ru
          </p>
        </div>
        <div class="footer-information-list">
          <a
            class="footer-information-list__link link"
            href="services_page.html"
            >Services</a
          >
          <a class="footer-information-list__link link" href="request.html"
            >Request</a
          >
          <a class="footer-information-list__link link" href="contacts.html"
            >Contacts</a
          >
        </div>
        <div class="footer-information-social-media">
          <p class="footer-information-social-media__text">
            Get the latest insights from EcoDisclosure
          </p>

          <form class="footer-information-social-media__subscription">
            <input type="text" placeholder="mail@examle.com" />
            <div class="arow-container link">
              <img src="assets/images/footer_arrow.svg" alt="arrow" />
            </div>
          </form>
          <a class="footer-information-social-media__in link"
            ><img src="assets/images/linkedin.svg" alt="LinkedIn"
          /></a>
        </div>
      </div>
      <hr class="footer__line" />
      <div class="footer-rights">&copy; all rights reserved</div>
    </footer>
  </body>
</html>
